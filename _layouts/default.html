<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

{% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
    {% include head-custom.html %}
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1><a href="{{ "/" | absolute_url }}">{{ site.title | default: site.github.repository_name }}</a></h1>

        {% if site.logo %}
          <img src="{{site.logo | relative_url}}" alt="Logo" />
        {% endif %}

        <p>{{ site.description | default: site.github.project_tagline }}</p>

      </header>
      <section>
        <nav class="menu menu--circle">
          <a class="menu__link menu__link--1" href="#">Destinations</a>
          <a class="menu__link menu__link--3" href="#">Packages</a>
          <a class="menu__link menu__link--4" href="#">Inspiration</a>
          <a class="menu__link menu__link--2" href="#">Our Story</a>
          <a class="menu__link menu__link--5" href="#">Last Minute</a>
          <a class="menu__link menu__link--6" href="#">Awards</a>
          <a class="menu__link menu__link--7" href="#">News</a>
          </nav>
      </section>
      <footer>
        <p><small> This is a footer</small></p>
      </footer>
    </div>
    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
  </body>
</html>
