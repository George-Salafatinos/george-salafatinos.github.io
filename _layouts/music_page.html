<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="/assets/img/favicon.ico">

{% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
    {% include head-custom.html %}

    <style type="text/css">
      table {border: 1px solid black;}
      td {border: 1px solid black;}
      th {border: 1px solid black;}
   </style>
  </head>
  <body>
    <div id="iframeDisplay"></div> 
    <script>
      function displayIframe(url) {
          document.getElementById("iframeDisplay").innerHTML = "<iframe src=".concat(url, " height='450' width='100%'' frameBorder='0' allowfullscreen allow='midi'></iframe>");
      }
  </script>
    <table>
      <tr>
        <th>Preludes</th>
        <th>Score</th>
        <th>Date</th>
      </tr>
      <tr>
        <td> <a href = "javascript: displayIframe('https://flat.io/embed/63905f3e11a3c457fa1d516e');" > Prelude in Ab major </a> </td>
        <td>Score</td>
        <td>12/2022</td>
      </tr>
      <tr>
        <td> <a href = "javascript: displayIframe('https://flat.io/embed/63b2162e33a94824be1122a5');" > Prelude in Bb major </a> </td>
        <td>Score</td>
        <td>01/2023</td>
      </tr>
      <tr>
        <td> <a href = "javascript: displayIframe('https://flat.io/embed/638d601da6f5164fd87dbad4');" > Prelude in C minor </a> </td>
        <td>Score</td>
        <td>01/2023</td>
      </tr>
    </table>
    {{content}}
  </body>
</html>
