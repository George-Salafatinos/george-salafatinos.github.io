<!DOCTYPE html>
<html>
<head>
  <title>PDF Viewer</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    #pdfViewer {
      position: absolute;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe id="pdfViewer" src="/assets/pdfs/Justification.pdf" frameborder="0"></iframe>
</body>
</html>
